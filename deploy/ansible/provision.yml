- name: Provision server for Acceptance Testing
  hosts: all
  become: yes
  become_method: sudo
  roles:
    - { role: packages, tags: ['packages'] }
    - { role: nodejs, tags: ['nodejs'] }
    - { role: startservers, tags: ['startservers'] }
    - { role: nginx, tags: ['nginx'] }
  handlers:
    - name: restart ssh
      service:
        name: ssh
        state: restarted

    - name: restart nginx
      service:
        name: nginx
        state: restarted

    - name: reload systemd
      become: yes
      command: systemctl daemon-reload